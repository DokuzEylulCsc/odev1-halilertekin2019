	<body>
		<h1>Kısım 1 Toplama</h1>
		<form name="toplam">
			<label>Metin kutusu 1 : </label>
			<input type="number" id="id1" onkeypress="return event.keyCode >= 48 && event.keyCode <= 57"><br><br>
			<label>Metin kutusu 2 : </label>
			<input type="number" id="id2" onkeypress="return event.keyCode >= 48 && event.keyCode <= 57"<br><br>
			<input type="button" id="btnTopla" value="Topla">
		</form>
		<br>
		<div id="kutuToplam"></div>
		
		<script>
			var btn=document.getElementById("btnTopla");
			btn.onclick=function(){
				var s1=Number(document.getElementById("id1").value);
				var s2=Number(document.getElementById("id2").value);
				var toplam=s1+s2;
				alert(toplam);
			}
		</script>
	</body>
	<body>

		<br>
